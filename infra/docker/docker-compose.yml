version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: gradgear
      POSTGRES_PASSWORD: gradgear
      POSTGRES_DB: gradgear
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  backend:
    build:
      context: ../../
      dockerfile: infra/docker/dockerfiles/backend.Dockerfile
    env_file:
      - ../../.env
    depends_on:
      - postgres
      - mongo
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../../
      dockerfile: infra/docker/dockerfiles/frontend.Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
  mongodata:


